<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Api</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Type your favorite 2 pokemons and find out who has more HP.</h1>

    <div>
      <input data-pokemon1 type="text" placeholder="Pokemon one" />
      <h2 data-name1>Name:</h2>
      <img data-img1 src="" alt="" />
      <ul>
        <li data-ability11>1st Ability</li>
        <li data-ability12>2nd Ability</li>
      </ul>
      <h3 data-type1>Type</h3>
      <h3 data-weight1>Weight and height</h3>
    </div>

    <div>
      <input data-pokemon2 type="text" placeholder="Pokemon two" />
      <h2 data-name2>Name:</h2>
      <img data-img2 src="" alt="" />
      <ul>
        <li data-ability21>1st Ability</li>
        <li data-ability22>2nd Ability</li>
      </ul>
      <h3 data-type2>Type</h3>
      <h3 data-weight2>Weight and height</h3>
    </div>

    <button data-btn>Button</button>
    <p data-result>Who have more HP?</p>
  </body>
</html>
